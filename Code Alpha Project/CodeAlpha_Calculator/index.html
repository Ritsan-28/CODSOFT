<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator | CodeAlpha</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        .calculator-container {
            width: 100%;
            max-width: 350px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f1f3f5;
            border-bottom: 1px solid #e9ecef;
        }

        .title {
            color: #007bff;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 0;
        }

        .theme-toggle {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .theme-toggle:hover {
            background: #0056b3;
        }

        .calculator {
            padding: 20px;
        }

        .display-container {
            margin-bottom: 20px;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 1.8rem;
            padding: 10px;
            text-align: right;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            background: white;
            color: #007bff;
            font-family: 'Orbitron', sans-serif;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-row {
            display: contents;
        }

        .btn {
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            background-color: #dee2e6;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background: #ced4da;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .operator {
            background-color: #adb5bd;
            font-weight: bold;
        }

        .operator:hover {
            background: #868e96;
            color: white;
        }

        .equal {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            grid-column: span 1;
        }

        .equal:hover {
            background: #0056b3;
        }

        .span-2 {
            grid-column: span 2;
        }

        .history {
            padding: 0 20px 20px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .history-title {
            color: #007bff;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .clear-history {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-weight: bold;
        }

        .clear-history:hover {
            background: #c82333;
        }

        #history-list {
            list-style-type: none;
            max-height: 150px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
        }

        #history-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        #history-list li:last-child {
            border-bottom: none;
        }

        /* Dark Theme Styles */
        body.dark-theme {
            background: linear-gradient(to right, #343a40, #495057);
            color: #f8f9fa;
        }

        body.dark-theme .calculator-container {
            background: #495057;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }

        body.dark-theme .title {
            color: #17a2b8;
        }

        body.dark-theme #display {
            background: #6c757d;
            color: #f8f9fa;
            border-color: #5a6268;
        }

        body.dark-theme .btn {
            background-color: #6c757d;
            color: #f8f9fa;
        }

        body.dark-theme .btn:hover {
            background: #5a6268;
        }

        body.dark-theme .operator {
            background-color: #343a40;
        }

        body.dark-theme .operator:hover {
            background: #212529;
        }

        body.dark-theme .equal {
            background-color: #17a2b8;
        }

        body.dark-theme .equal:hover {
            background: #138496;
        }

        body.dark-theme #history-list {
            background: #343a40;
        }

        body.dark-theme #history-list li {
            border-bottom-color: #495057;
        }

        /* Responsive design */
        @media (max-width: 400px) {
            .calculator-container {
                max-width: 100%;
                border-radius: 0;
            }
            
            .btn {
                height: 50px;
                font-size: 1.3rem;
            }
            
            #display {
                height: 50px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="calculator-container" role="application">
        <header class="header-container">
            <h1 class="title">Smart Calculator</h1>
            <button class="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">Toggle Theme</button>
        </header>
        
        <section class="calculator">
            <div class="display-container">
                <input type="text" id="display" disabled aria-label="Calculator display">
            </div>
            
            <div class="buttons" role="grid">
                <div class="button-row" role="row">
                    <button class="btn operator" role="gridcell" onclick="clearDisplay()">C</button>
                    <button class="btn operator" role="gridcell" onclick="deleteLast()">←</button>
                    <button class="btn operator" role="gridcell" onclick="appendToDisplay('%')">%</button>
                    <button class="btn operator" role="gridcell" onclick="appendToDisplay('/')">/</button>
                </div>
                
                <div class="button-row" role="row">
                    <button class="btn" role="gridcell" onclick="appendToDisplay('7')">7</button>
                    <button class="btn" role="gridcell" onclick="appendToDisplay('8')">8</button>
                    <button class="btn" role="gridcell" onclick="appendToDisplay('9')">9</button>
                    <button class="btn operator" role="gridcell" onclick="appendToDisplay('*')">×</button>
                </div>
                
                <div class="button-row" role="row">
                    <button class="btn" role="gridcell" onclick="appendToDisplay('4')">4</button>
                    <button class="btn" role="gridcell" onclick="appendToDisplay('5')">5</button>
                    <button class="btn" role="gridcell" onclick="appendToDisplay('6')">6</button>
                    <button class="btn operator" role="gridcell" onclick="appendToDisplay('-')">-</button>
                </div>
                
                <div class="button-row" role="row">
                    <button class="btn" role="gridcell" onclick="appendToDisplay('1')">1</button>
                    <button class="btn" role="gridcell" onclick="appendToDisplay('2')">2</button>
                    <button class="btn" role="gridcell" onclick="appendToDisplay('3')">3</button>
                    <button class="btn operator" role="gridcell" onclick="appendToDisplay('+')">+</button>
                </div>
                
                <div class="button-row" role="row">
                    <button class="btn span-2" role="gridcell" onclick="appendToDisplay('0')">0</button>
                    <button class="btn" role="gridcell" onclick="appendToDisplay('.')">.</button>
                    <button class="btn equal" role="gridcell" onclick="calculateResult()">=</button>
                </div>
            </div>
        </section>
        
        <section class="history">
            <div class="history-header">
                <h2 class="history-title">History</h2>
                <button class="clear-history" onclick="clearHistory()">Clear</button>
            </div>
            <ul id="history-list" aria-live="polite"></ul>
        </section>
    </main>

    <script>
        // Get the display element
        const display = document.getElementById('display');
        const historyList = document.getElementById('history-list');
        let currentHistory = JSON.parse(localStorage.getItem('calcHistory')) || [];

        // Function to update the display
        function updateDisplay(value) {
            display.value = value;
        }

        // Function to append input to display
        function appendToDisplay(input) {
            display.value += input;
            playClickSound();
        }

        // Function to clear the display
        function clearDisplay() {
            updateDisplay('');
            playClickSound();
        }

        // Function to delete the last character
        function deleteLast() {
            updateDisplay(display.value.slice(0, -1));
            playClickSound();
        }

        // Function to calculate the result
        function calculateResult() {
            try {
                let expression = display.value;
                // Replace % with /100 for proper calculation
                expression = expression.replace(/%/g, '/100');
                const result = eval(expression);
                updateDisplay(result.toString());
                
                // Add to history
                addToHistory(expression + ' = ' + result);
                playClickSound();
            } catch (error) {
                updateDisplay('Error');
                setTimeout(() => clearDisplay(), 1000);
            }
        }

        // Function to add calculation to history
        function addToHistory(calculation) {
            currentHistory.unshift(calculation);
            if (currentHistory.length > 10) {
                currentHistory.pop();
            }
            localStorage.setItem('calcHistory', JSON.stringify(currentHistory));
            updateHistoryDisplay();
        }

        // Function to update history display
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            currentHistory.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                historyList.appendChild(li);
            });
        }

        // Function to clear history
        function clearHistory() {
            currentHistory = [];
            localStorage.setItem('calcHistory', JSON.stringify(currentHistory));
            updateHistoryDisplay();
            playClickSound();
        }

        // Function to toggle theme
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            playClickSound();
        }

        // Function to play click sound
        function playClickSound() {
            const audio = new Audio('https://www.fesliyanstudios.com/play-mp3/387');
            audio.volume = 0.2;
            audio.play().catch(e => console.log('Audio play failed:', e));
        }

        // Initialize history display
        updateHistoryDisplay();
    </script>
</body>
</html>
